<section id="search" class="box">
    <div class="title-bar mark-orange">
        <h2>Tìm kiếm</h2>
    </div>
    <div class="box-container">
        <form>
            <div class="input-group">
                <input class="input-group-field" type="text" placeholder="Từ khóa">
            </div>
            <div class="input-group">
                <select>
                    <option>Loại tin</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <select>
                    <option>Loại BĐS</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <select>
                    <option>Giá</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <select>
                    <option>Diện tích</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <select>
                    <option>Hướng</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <select>
                    <option>Khu vực</option>
                    {{#each search-type}}<option value="{{this.value}}">{{this.name}}</option>{{/each}}
                </select>
            </div>
            <div class="input-group">
                <button type="submit" class="button small">
                    <i class="fa fa-search"></i> Tìm kiếm
                </button>
            </div>
        </form>
    </div>
</section>
<section id="area" class="box">
    <div class="title-bar">
        <h2>Khu vực</h2>
    </div>
    <div class="box-container">
        <div class="grid-x">
            {{#each area}}
            <div class="cell medium-6">
                <div class="item">
                    <a href="#">{{this}}</a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
<section id="market" class="box">
    <div class="title-bar">
        <h2>Thị trường</h2>
    </div>
    <div class="box-container">
        <div class="grid-x news-list">
            {{#each news}}
            <div class="cell">
                <div class="item">
                    <a href="#">{{this}}</a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
<section id="ads" class="box">
    <div class="grid-x">
        {{#each ads}}
        <div class="cell">
            <div class="item text-center">
                <a href="#"><img src="{{root}}assets/img/{{this}}"></a>
            </div>
        </div>
        {{/each}}     
    </div>
</section>
