---
title: TIN ĐÃ DUYỆT
---
<div id="post" class="no-box form">
    <form>
        <div class="grid-x grid-margin-x">
            <div class="cell">
                <div class="title">
                    <h1>{{title}}</h1>
                </div>
            </div>
            <!-- Lọc -->
            <div class="cell">
                <div class="box info">
                    <div class="box-content">
                        <div class="grid-x">
                            <div class="cell">
                                <div class="grid-x grid-margin-x">
                                    <div class="medium-2 cell">
                                        <label for="tieude" class="text-left middle required">Tiêu đề</label>
                                    </div>
                                    <div class="medium-10 cell">
                                        <input type="text" id="tieude">
                                    </div>
                                </div>
                            </div>
                            <div class="cell">
                                <h6 class="notice">Lưu ý: Thành viên vui lòng xóa các tin đã giao dịch để tránh bị KH phản ánh dẫn đến việc tài khoản bị khóa.</h6>
                            </div>
                            <div class="cell">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>Mã Tin</th>
                                            <th>Loại Tin</th>
                                            <th>Tiêu Đề</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="key">Ngày đăng</td>
                                            <td class="value">Hôm nay</td>
                                        </tr>                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Lọc -->


        </div>
    </form>
</div>
