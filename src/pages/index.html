<div id="news" class="box">
  <div class="title-bar mark-orange grid-x">
    <div class="cell shrink">
      <h2>Tin tức</h2>
    </div>
    <div class="cell auto text-right"></div>
  </div>
  <div class="box-container grid-x">
    <div class="main-section cell">
      <div class="swiper-container">
        <div class="news-swiper">
          <div class="swiper-wrapper">
            {{#each news.main}}
            <div class="swiper-slide" data-name="{{this.title}}">
              <div class="item">
                <div class="grid-x grid-margin-x grid-padding-y">
                  <div class="cell medium-4">
                    <div class="thumbnail">
                      <a href="detail.html">
                        <img src="{{root}}assets/img/{{this.image}}">
                      </a>
                    </div>
                  </div>
                  <div class="cell medium-8">
                    <div class="content">
                      <a href="detail.html">
                        <h4>{{this.title}}</h4>
                      </a>
                      <p>{{this.description}}</p>
                      <a class="more" href="detail.html">Xem thêm...</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{/each}}
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div>
        </div>
      </div>
    </div>
    <div class="news-list cell small-12 news">
      <div class="grid-x news-swiper-links">
      </div>
    </div>
  </div>
</div>
<div id="feature" class="box product">
  <div class="title-bar mark-orange grid-x">
    <div class="cell shrink">
      <h2>Bất Động Sản Nổi Bật</h2>
    </div>
    <div class="cell auto text-right"><a href="list.html">Xem tất cả&nbsp;&nbsp;<i class="fa fa-caret-right"></i></a>
    </div>
  </div>
  <div class="box-container grid-x">
    {{#each news.featured}}
    <div class="cell item">
      <div class="grid-x grid-margin-x grid-padding-y">
        <div class="cell medium-3 text-center">
          <div class="thumbnail">
            <a href="detail.html"><img src="{{root}}assets/img/{{this.image}}"></a>
          </div>
        </div>
        <div class="cell medium-7 small-9">
          <div class="content">
            <a href="detail.html">
              <h4>{{this.title}}</h4>
            </a>
            <p>{{this.description}}</p>
          </div>
        </div>
        <div class="cell medium-2 small-3">
          <div class="price">
            <p class="text-right">{{this.price}}</p>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</div>
