---
layout: onecolumn
title: QUÊN MẬT KHẨU
---
<div id="register" class="no-box form post">
    <form>
        <div class="grid-x grid-margin-x">
            <div class="cell text-center">
                <div class="title">
                    <h1>{{title}}</h1>
                </div>
            </div>
            <!-- Thông tin đăng nhập -->
            <div class="cell">
                <div class="grid-x grid-margin-x">
                        <div class="cell medium-4 medium-offset-4">
                                <p>Điền email và nhấn <strong>Gửi</strong> để nhận mật khẩu mới qua email</p>
                            </div>
                    <div class="cell medium-4 medium-offset-4">
                        <div class="input-group">
                            <span class="input-group-label"><i class="fa fa-envelope"></i></span>
                            <input id="email" placeholder="Email"
                                class="input-group-field" type="email">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Thông tin tài khoản -->

            <!-- SUBMIT -->
            <div class="cell">
                <div class="text-center">
                    <input type="submit" class="button" value="Gửi">
                </div>
            </div>
            <!-- End SUBMIT -->
        </div>
    </form>
</div>
