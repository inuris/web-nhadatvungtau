---
layout: project
title: Dự Án
---
<div id="userpost" class="no-box product">
    <div class="grid-x grid-padding-y">
        <div class="title">
            <h1>{{title}}</h1>
        </div>

        <div class="cell item">
            <div class="grid-x grid-padding-y">
                {{#each news.project}}
                <div class="item cell medium-4">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-4">
                            <div class="thumbnail">
                                <a href="#">
                                    <img src="{{root}}assets/img/item-1.png">
                                </a>
                            </div>
                        </div>
                        <div class="cell small-8">
                            <div class="content">
                                <a href="#">
                                    <h4>{{this}}</h4>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

        <div class="cell">
            {{> pagination}}
        </div>

    </div>
</div>
