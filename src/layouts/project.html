<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà đất Vũng Tàu</title>
  <link rel="icon" type="image/png" href="{{root}}assets/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{root}}assets/img/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>
  
  
  <div class="grid-container" id="container" data-sticky-container>    
    {{> header}}
    {{> breadcrumbs}}
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div class="cell">
          {{> body}}
        </div>
      </div>
    </div>
    {{> footer}}
  </div>
  <script src="{{root}}assets/js/app.js"></script>
</body>

</html>
